<div class="container">
    <h1>ToDo Management System</h1>
    <hr>
    <h2>Update ToDo</h2>

    <form action="#" th:action="@{/saveToDo}" th:object="${ToDo}"
          method="POST">
        <input type="text" th:field="*{subject}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{body}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{to_whome}" class="form-control mb-4 col-4">

        <button class="btn btn-info col-2" type="submit"> Save ToDo</button>
    </form>

    <hr>

    <a th:href="@{/tdl.html}"> Back to ToDos List</a>
